<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fb Login page</title>
    <link rel="stylesheet" href="/design.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-page">
        <div class="logo-div twin-div">
          <div class="image">
            <img src="https://raw.githubusercontent.com/Mraj101/html-css-projects/master/Fb%20login%20page/Fb%20login%20page%20img/dF5SId3UHWd.svg" alt="#" />
          </div>
          <p>
            Facebook helps you connect and share with the people in your life.
          </p>
        </div>
        <div class="form-div twin-div">
          <form action="#">
            <div class="formcontainer">
              <div class="name form-group">
                <label for="Name"></label>
                <input type="Name" name="Name" id="Name" value="Name" />
              </div>

              <div class="password form-group">
                <label for="password"></label>
                <input type="password" id="password" value="password" />
                <!-- <input type="submit" value="" /> -->
                <i class="fa-solid fa-eye"></i>
              </div>
              <div class="login submissons">
                <button class="btn">LOG In</button>
              </div>
              <div class="paragraph">
                <h6>Forgot Password</h6>
              </div>
              <hr />

              <div class="create submissons">
                <button class="create-newacc">Create New Account</button>
              </div>
            </div>
          </form>
          <p><span>Create a Page </span>for a celebrity, brand or business.</p>
        </div>
      </div>
    </div>
  </body>
</html>
