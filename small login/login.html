<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/small login/login.css" />
    <title>login</title>
  </head>
  <body>
    <section id="profile">
      <div class="container">
        <div class="wholeform">
          <div class="topsec box">
            <div class="name">
              <h2>Profile</h2>
            </div>
            <div class="pro">
              <img
                src="https://w7.pngwing.com/pngs/48/259/png-transparent-profile-man-male-photo-face-portrait-illustration-vector-people-blue-thumbnail.png"
                class="proimg"
              />
            </div>
          </div>

          <div class="bottomsec box">
            <form action="index.js" method="post">
              <div class="formexample">
                <label for="input_Name">
                  <h3>Enter Your Name:</h3>
                </label>
                <input type="text" name="iput_Name" id="input_Name" required />
              </div>
              <div class="formexample">
                <label for="input_Password"
                  ><h3>Enter your password:</h3></label
                >
                <input
                  type="password"
                  name="input_Password"
                  id="input_Password"
                  required
                />
              </div>
              <div class="formexample">
                <input type="submit" value="Subscribe" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
